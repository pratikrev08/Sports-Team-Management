<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-social.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Welcome!</title>
  </head>

  <body id="login-page">

    <!-- Main jumbotron for a welcome message -->
    <div class="jumbotron" id="title-box">
      <div class="container">
        <h1 class="text-center" id="title">Welcome to Sports Team Management</h1>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <div class="panel-group" id="formAccordion">
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">
             <p  class="text-center" data-toggle="collapse" data-parent="#formAccordion" href="#login">LOGIN</p>
            </h4>
            </div>
            <div id="login" class="panel-collapse collapse in">
              <div class="panel-body">
                <form class="form-login" action="/login" method="post">
                  <label for="userid" class="sr-only">User ID</label>
                  <input name='username' id="userid" class="form-control" placeholder="UserID" required autofocus value="{{
          request.form.username }}" >
                  <label for="password" class="sr-only">Password</label>
                  <input name='password' type="password" id="password" class="form-control" placeholder="Password" required value="{{
          request.form.password }}">
                        {% if error %}
                        <p class="error"><strong>Error:</strong> {{ error }}</p>
                        {% endif %}
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Go!</button>
                </form>
              </div>
            </div>
          </div> 

          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">
                <p class="text-center" data-toggle="collapse" data-parent="#formAccordion" href="#signup">SIGN UP</p>
            </h4>
            </div>
            <div id="signup" class="panel-collapse collapse">
              <div class="panel-body">
                <form class="form-signin">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value="{{
          request.form.username }}">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required 
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
                   <p id="valid"></p>
                  {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                  {% endif %}
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4"></div>
    </div>
    </div>



    <script type=text/javascript src="{{url_for('static', filename='jQuery.js') }}"></script>
    <script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type="text/javascript">
      $(function() {
        $('#username').keyup(function(){
          var temp = $('#username').val();
          $.ajax({
            url: '/verifyUserName',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response){
              $('#valid').text(response);
            },
            error: function(response){
              $('#valid').text(response);
            }
          });
        });
      });
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
