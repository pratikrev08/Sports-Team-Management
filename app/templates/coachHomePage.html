        <script type="text/javascript">

$(function() {
    $('#viewMatches').click(function(){
      $('#main').show();
      $('#news').hide();
      $.ajax({
        url: '/viewMatches',
        type: 'POST',
        success: function(response){
          $('#main').html(response);
        },
        error: function(response){
          $('#main').html(response);
        }
      });
    });
});

$(function(){
  $('#viewNews').click(function(){
    $('#news').show();
    $('#main').hide();
